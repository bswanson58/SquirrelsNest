<mat-nav-list>
  <a mat-list-item routerLink='/login' (click)='onSidenavClose()' *ngIf='!(isAuthenticated$ | async)'>
    <mat-icon>login</mat-icon>
    <span class='nav-caption'>Login</span>
  </a>
  <a mat-list-item routerLink='/register' (click)='onSidenavClose()' *ngIf='!(isAuthenticated$ | async)'>
    <mat-icon>how_to_reg</mat-icon>
    <span class='nav-caption'>Register</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)='onLogout()' *ngIf='isAuthenticated$ | async'>
      <mat-icon>eject</mat-icon>
      <span class='nav-caption'>Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
