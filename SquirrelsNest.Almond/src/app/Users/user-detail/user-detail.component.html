<div fxLayout='row' style='margin-bottom: 5px'
     [class.highlight]='isHovering'
     (mouseover)='isHovering = true'
     (mouseleave)='isHovering = false'>
  <div fxLayout='row' fxLayoutGap='1em'>
    <span>{{user.name}}</span>
    <span>{{user.loginName}}</span>
    <span>{{user.email}}</span>
  </div>

  <div fxLayout='row' fxLayoutAlign='center center' fxLayoutGap='0.5em' fxFlex='4em'>
    <button mat-icon-button *ngIf='isHovering' class='dimmed' (click)='onEditUser()'>
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button *ngIf='isHovering' class='dimmed' (click)='onDeleteUser()'>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
