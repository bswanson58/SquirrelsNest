<h3 mat-dialog-title>Workflow State Details</h3>
<mat-dialog-content fxLayout='column'>
  <mat-form-field style='width: 60%'>
    <mat-label>Name</mat-label>
    <input type='text' required matInput [(ngModel)]='name' placeholder='Title'>
  </mat-form-field>
  <mat-form-field style='width: 100%'>
    <mat-label>Description</mat-label>
    <input type='text' matInput [(ngModel)]='description' aria-multiline='true' placeholder='Description'>
  </mat-form-field>
  <mat-form-field style='width: 60%'>
    <mat-label>State Category</mat-label>
    <mat-select required [(value)]='category'>
      <mat-option *ngFor='let item of categoryValues$ | async' [value]='item.value'>{{item.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions fxLayout='row' fxLayoutAlign='end center' fxLayoutGap='1em'>
  <button class='mat-button' (click)='onCancel()'>Cancel</button>
  <button class='mat-button' (click)='onClose()'>OK</button>
</mat-dialog-actions>
