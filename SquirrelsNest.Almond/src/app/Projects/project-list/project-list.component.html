<section>
  <h1>Projects:</h1>
  <mat-action-list>
    <button mat-list-item *ngFor='let project of projectList$ | async'
            (click)='onProjectSelected(project)'>{{project.name}}</button>
  </mat-action-list>
  <button *ngIf='serverHasMoreProjects$ | async' mat-button (click)='onRetrieveMoreProjects()'>Load More Projects
  </button>
</section>
