<section>
  <h1>Projects:</h1>
  <ul>
    <li *ngFor='let project of projectList$ | async'>
      <div class='project-container' fxLayout='column' mat-ripple (click)='onProjectSelected(project)'>
        <h3 style='margin: 0'>{{project.name}}</h3>
        <span style='margin-left: 0.5em'>{{project.description}}</span>
      </div>
    </li>
  </ul>
  <button *ngIf='serverHasMoreProjects$ | async' mat-flat-button (click)='onRetrieveMoreProjects()'>Load More Projects
  </button>
</section>
