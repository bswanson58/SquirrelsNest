<mat-card>
  <mat-card-subtitle>Components:</mat-card-subtitle>
  <mat-card-content fxLayout='column'>
    <div style='overflow: auto; height: 100%'>
      <ul>
        <li *ngFor='let component of components$ | async'>{{component.name}}</li>
      </ul>
    </div>
    <mat-card-actions align='end'>
      <button mat-flat-button (click)='onAddComponent()'>Add Component</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
