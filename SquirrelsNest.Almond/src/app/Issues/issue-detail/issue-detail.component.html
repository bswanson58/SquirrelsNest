<div fxLayout='column' style='margin-bottom: 5px'>
  <span fxFlex>{{issue.title}}</span>
  <span fxFlex style='margin-left: 1em; opacity: 70%;'>{{issue.description}}</span>
  <div fxLayout='row'>
    <span fxFlex fxFlexOffset='2em'>{{issue.issueType.name}}</span>
    <span fxFlex fxFlexOffset='2em'>{{issue.workflowState.name}}</span>
    <span fxFlex fxFlexOffset='2em'>{{issue.component.name}}</span>
    <span fxFlex fxFlexOffset='2em'>{{issue.assignedTo.name}}</span>
  </div>
</div>
